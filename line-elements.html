<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de linea</title>
</head>

<body>
    <h1>Elementos de linea </h1>
    <!-- em sirve para marcar partes importantes, lo pone en cursiba pero se hace con css -->
    <!-- strong sirve para poner en negrita, sirve para que el navegador entienda que en em valga 2 y en strong 1, el resto vale 0 -->
    <!-- small sirve para menos enfasis que el texto normal -->
    <!-- br sirve para salto de linea y no importa el espacio que tenga la pagina siemrpre hay un salto de linea -->
    <!-- salto de linea por si el navegar hace falta que lo hiciera -->
    <!-- time sirrve para un contindo en hora/fecha -->
    <!-- i es italic, sin embargo la etiqueta i sirve para imagenes -->
    <!-- b es para bold -->
    <!-- u es underline -->
    <!-- sup es para superindice -->
    <!-- sub es para sub indice -->
    <p><em>El dinero es importante</em><strong> pero la salud es lo mas importante</strong>
        <small> <br> jaja saludos</small></p>
    <time>24/2/2021</time>
    <i>italic</i>
    <b>bold</b>
    <u>underline</u>
    <sub>4 elevado al cuadrado es igual a 4 <sup>2</sup></sub>
</body>

</html>
